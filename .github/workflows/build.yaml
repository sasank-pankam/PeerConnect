name: Build and Release Windows Executable

on:
  push:
    branches:
      - "release"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: "Create setup.exe"
        run: |
          tree
          pyinstaller --noconfirm --onefile --name pc-setup ./bin/setup.py

      - name: Build Executable with PyInstaller
        run: |
          pyinstaller --noconfirm --name peerconnect ./src/__main__.py

      - name: Move Config Directory
        run: |
          xcopy src\config dist\peerconnect\config /E /I /Y

      - name: Zip the Application Folder
        run: |
          Compress-Archive -Path dist/peerconnect -DestinationPath peerconnect.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: 
            peerconnect.zip 
            pc-setup.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
